<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/maintenance_dashboard/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/maintenance_dashboard/logo192.png"/><link rel="manifest" href="/maintenance_dashboard/manifest.json"/><title>Dashboard de Manutenção</title><script defer="defer" src="/maintenance_dashboard/static/js/main.bfc34815.js"></script><link href="/maintenance_dashboard/static/css/main.31d6cfe0.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div class="dashboard-container"><header><h1>DASHBOARD GESTÃO DE MANUTENÇÃO</h1><img src="logo192.png" alt="Logo" class="logo"></header><section class="top-metrics"><div class="metric"><span class="metric-title">Total Requisições</span> <span id="total-requisicoes" class="metric-value">--</span></div><div class="metric"><span class="metric-title">Concluídas</span> <span id="concluidas" class="metric-value">--</span></div><div class="metric"><span class="metric-title">% Conclusão</span> <span id="percent-conclusao" class="metric-value">--</span></div><div class="metric"><span class="metric-title">Em Aberto</span> <span id="em-aberto" class="metric-value">--</span></div><div class="metric"><span class="metric-title">Programadas</span> <span id="programadas" class="metric-value">--</span></div><div class="metric"><span class="metric-title">Canceladas</span> <span id="canceladas" class="metric-value">--</span></div><div class="metric"><span class="metric-title">Tempo Médio</span> <span id="tempo-medio" class="metric-value">--</span></div></section><section class="charts"><div class="chart" id="requisicoes-recebidas"><h2>Requisições Recebidas</h2><canvas id="chart-recebidas"></canvas></div><div class="chart" id="requisicoes-natureza"><h2>Requisições por Natureza</h2><canvas id="chart-natureza"></canvas></div><div class="chart" id="requisicoes-tipo"><h2>Requisições por Tipo</h2><canvas id="chart-tipo"></canvas></div><div class="chart" id="lead-time"><h2>Lead Time de Conclusão</h2><canvas id="chart-leadtime"></canvas></div><div class="chart" id="requisicoes-concluidas"><h2>Requisições Concluídas</h2><canvas id="chart-concluidas"></canvas></div><div class="chart" id="requisicoes-setor"><h2>Requisições por Setor</h2><canvas id="chart-setor"></canvas></div></section></div><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="ai-dashboard.js"></script><script src="script.js"></script><link rel="stylesheet" href="style.css"><div id="root"></div></body></html>
